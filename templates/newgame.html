<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='gamestyles.css') }}">
</head>
<body>

  <h1>Add New Game</h1>

  <div class = 'pane'>
    <form action="{{ url_for('newGame', console_id=console_id )}}" method = 'post'>
      <input type ='text' size='30' name='name' placeholder="New Game Name">
      <input type='submit' value='Add'>
      <a href = '{{url_for('consoleGames', console_id = console_id)}}'> Cancel </a>
    </form>
  </div>

  <script>
    window.onscroll = function() {myFunction()};

    var header = document.getElementById("myHeader");
    var sticky = header.offsetTop;

    function myFunction() {
      if (window.pageYOffset > sticky) {
        header.classList.add("sticky");
      } else {
        header.classList.remove("sticky");
      }
    }
  </script>
</body>
</html>
