<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='gamestyles.css') }}">
</head>
<body>
<h1> Are you sure you want to delete {{i.name}}? </h1>

<form action="{{ url_for('deleteGame', console_id=i.console_id, game_id=i.id)}}" method = 'POST'>
  <input type='submit', value = 'Delete'>
  <a href = "{{ url_for('consoleGames', console_id = i.console_id)}}"> Cancel </a>
</form>

<script>
  window.onscroll = function() {myFunction()};

  var header = document.getElementById("myHeader");
  var sticky = header.offsetTop;

  function myFunction() {
    if (window.pageYOffset > sticky) {
      header.classList.add("sticky");
    } else {
      header.classList.remove("sticky");
    }
  }
</script>
</body>
</html>
